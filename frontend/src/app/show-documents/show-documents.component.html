<mat-card>
  <mat-table [dataSource]="this.docObservable" class="mat-elevation-z8" >
    <ng-container matColumnDef="docType">
      <th mat-header-cell *matHeaderCellDef> Typ dokumentu </th>
      <td mat-cell *matCellDef="let element"> {{element.docType}} </td>
    </ng-container>
    <ng-container matColumnDef="preparationDate">
      <th mat-header-cell *matHeaderCellDef> Data sporzÄ…dzenia dokumentacji              </th>
      <td mat-cell *matCellDef="let element"> {{element.preparationDate}} </td>
    </ng-container>
    <ng-container matColumnDef="download">
      <th mat-header-cell *matHeaderCellDef> Pobierz </th>
      <td mat-cell *matCellDef="let element"> {{element.documentID}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef > Pobierz dokument </th>
      <td mat-cell *matCellDef="let row"  >
           <button mat-button (click)="downloadDocument(row.documentID)">Pobierz</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
</mat-card>
